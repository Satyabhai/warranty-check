<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Swastik Mobile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffe5;
      font-size: 24px;
      text-shadow: 0 0 10px #00ffe5;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background: #00ffe5;
      color: #000;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #00e0cc;
    }

    .contact-info {
      margin-top: 25px;
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
    }

    .contact-info b {
      color: #00ffe5;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>ðŸ“ž Contact Us</h2>
    <form onsubmit="sendWhatsApp(); return false;">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Your Email" required />
  <textarea id="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<script>
  function sendWhatsApp() {
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let msg = document.getElementById('message').value;

    let fullMsg = `Name: ${name}%0AEmail: ${email}%0AMessage: ${msg}`;
    let phone = "8805454527"; // <== Yahan apna WhatsApp number daal

    window.open(`https://wa.me/${phone}?text=${fullMsg}`, '_blank');
  }
</script>
    <div class="contact-info">
      <p><b>Address:</b><br>
      Swastik Mobile, Shop 1 & 2 Next to DNS Bank station road Badlapur East </p>

      <p><b>Phone:</b><br>
      +91 8805454527</p>

      <p><b>Email:</b><br>
      swastikmobile17@gmail.com</p>
    </div>

    <footer>Swastik Mobile</footer>
  </div>
</body>
</html>
