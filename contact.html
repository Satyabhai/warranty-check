<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Swastik Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
      font-size: 24px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f0f0f5;
      font-size: 15px;
      color: #333;
    }

    input:focus, textarea:focus {
      border-color: #007aff;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      background: #007aff;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005edb;
    }

    .info {
      margin-top: 25px;
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .info b {
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p><b>Address:</b><br>Gala No. 6, Station Road, Ambernath West, Maharashtra - 421501</p>
      <p><b>Phone:</b><br>+91 9876543210</p>
      <p><b>Email:</b><br>contact@swastikmobile.com</p>
    </div>

    <footer>
      Swastik Mobile &copy; 2025
    </footer>
  </div>
</body>
</html>
