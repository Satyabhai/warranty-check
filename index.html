<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warranty Check - Swastik Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #222;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #1c1c1c;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-size: 20px;
      color: #00ffe5;
    }

    .navbar a {
      background-color: #00ffe5;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #00e0cc;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 25px 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.3s ease;
      height: 180px;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üì± Warranty Check</h1>
    <a href="contact.html">üìû Contact Us</a>
  </div>

  <div class="container">
    <div class="grid">
      <a href="https://support.oppo.com/in/warranty-check/" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/oppo.png" alt="Oppo" />
          <div class="card-name">Oppo</div>
        </div>
      </a>

      <a href="https://www.vivo.com/in/support/IMEI" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/vivo.png" alt="Vivo" />
          <div class="card-name">Vivo</div>
        </div>
      </a>

      <a href="https://www.realme.com/in/support/phonecheck" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/realme.png" alt="Realme" />
          <div class="card-name">Realme</div>
        </div>
      </a>

      <a href="https://service.oneplus.com/in/check" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/oneplus.png" alt="OnePlus" />
          <div class="card-name">OnePlus</div>
        </div>
      </a>

      <a href="https://en-us.support.motorola.com/app/warranty/check" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/moto.png" alt="Motorola" />
          <div class="card-name">Motorola</div>
        </div>
      </a>

      <a href="https://www.carlcare.in/in/warranty-check/" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/infinix.png" alt="INFINIX" />
          <div class="card-name">INFINIX</div>
        </div>
      </a>

      <a href="https://www.iqoo.com/in/support/IMEI" target="_blank">
        <div class="card">
          <img src="https://raw.githubusercontent.com/Satyabhai/warranty-check/main/iqoo.png" alt="IQOO" />
          <div class="card-name">IQOO</div>
        </div>
      </a>

      <a href="https://checkcoverage.apple.com/?locale=en_IN" target="_blank">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
          <div class="card-name">Apple</div>
        </div>
      </a>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è by Swastik Mobile</footer>
</body>
</html>
