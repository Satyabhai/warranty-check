<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warranty Check - Swastik Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      text-align: center;
      padding: 20px 10px;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
      animation: pulse 5s linear infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .card:hover {
      transform: scale(1.05);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 15px #00ffe5;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .card span {
      font-size: 16px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üîß Warranty Check</h1>
  <div class="grid">
    <a href="https://support.oppo.com/in/warranty-check/" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Oppo_logo_2019.svg" alt="Oppo" />
        <span>Oppo</span>
      </div>
    </a>
    <a href="https://www.vivo.com/in/support/IMEI" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Vivo_logo_2019.svg" alt="Vivo" />
        <span>Vivo</span>
      </div>
    </a>
    <a href="https://www.realme.com/in/support/phonecheck" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Realme_logo.png" alt="Realme" />
        <span>Realme</span>
      </div>
    </a>
    <a href="https://www.oneplus.in/support/repair" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/OnePlus_logo.svg" alt="OnePlus" />
        <span>OnePlus</span>
      </div>
    </a>
    <a href="https://www.motorola.in/check-warranty" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Motorola_new_logo.svg" alt="Motorola" />
        <span>Motorola</span>
      </div>
    </a>
    <a href="https://support.apple.com/en-in/warranty" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
        <span>Apple</span>
      </div>
    </a>
  </div>

  <footer>Made with ‚ù§Ô∏è by Swastik Mobile</footer>
</body>
</html>
