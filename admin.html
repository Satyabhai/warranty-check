<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel â€“ Spin and Win</title>
  <style>
    body { font-family: Arial; background:#f4f4f9; padding:20px; }
    .panel { max-width:420px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.2);}
    h2 { text-align:center; color:#ff6a00; margin:0 0 14px; }
    .row { display:flex; justify-content:space-between; margin:10px 0; }
    input { width:70px; text-align:center; }
    button { margin-top:15px; width:100%; padding:12px; border:none; border-radius:8px; background:#ff6a00; color:white; font-weight:bold; cursor:pointer; }
    #msg { text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>âš™ï¸ Admin Panel</h2>
    <div class="row"><label>âŒ No Gift</label><input type="number" id="p0" value="50"></div>
    <div class="row"><label>ğŸ 2 Gift</label><input type="number" id="p1" value="20"></div>
    <div class="row"><label>ğŸ 3 Gift</label><input type="number" id="p2" value="15"></div>
    <div class="row"><label>ğŸ 4 Gift</label><input type="number" id="p3" value="10"></div>
    <div class="row"><label>ğŸ 5 Gift</label><input type="number" id="p4" value="5"></div>
    <button onclick="updateConfig()">Update Probabilities</button>
    <p id="msg"></p>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSUBeeYgAw9BbtqTXn8SCAmpAwcdpje84",
      authDomain: "swastik-spinwheel.firebaseapp.com",
      databaseURL: "https://swastik-spinwheel-default-rtdb.firebaseio.com",
      projectId: "swastik-spinwheel",
      storageBucket: "swastik-spinwheel.firebasestorage.app",
      messagingSenderId: "823485177747",
      appId: "1:823485177747:web:89dd2b75c361ecacaf1266"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateConfig(){
      const newProb=[
        parseInt(document.getElementById("p0").value)||0,
        parseInt(document.getElementById("p1").value)||0,
        parseInt(document.getElementById("p2").value)||0,
        parseInt(document.getElementById("p3").value)||0,
        parseInt(document.getElementById("p4").value)||0
      ];
      const total=newProb.reduce((a,b)=>a+b,0);
      if(total!==100){
        document.getElementById("msg").innerHTML="âŒ Total must be 100%. Current: "+total+"%";
        document.getElementById("msg").style.color="red"; return;
      }
      set(ref(db,"probabilities"), newProb).then(()=>{
        document.getElementById("msg").innerHTML="âœ… Probabilities updated!";
        document.getElementById("msg").style.color="green";
      });
    }
  </script>
</body>
</html>
