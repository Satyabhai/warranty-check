<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swastik Mobile ‚Ä¢ Spin & Win</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ff9f1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .form {
      margin: 20px 0;
      text-align: center;
    }
    .form input {
      padding: 12px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      width: 230px;
      font-size: 15px;
      outline: none;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid white;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    #spin {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: white;
      color: #ff6a00;
      cursor: pointer;
      transition: 0.2s;
    }
    #spin:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    #spin:hover:enabled {
      background: #ffe1cc;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: pop 0.4s ease;
    }
    .popup-content h2 {
      margin: 0 0 10px;
      color: #ff6a00;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff6a00;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üé° Swastik Mobile ‚Äì Spin & Win üéÅ</h1>

  <div class="form">
    <input type="text" id="name" placeholder="Enter Name"><br>
    <input type="text" id="phone" placeholder="Enter Mobile Number"><br>
  </div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <button id="spin" disabled>SPIN NOW</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üéâ Result</h2>
      <p id="prize"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");

    const prizes = [
      "‚ùå Sorry No Gift",
      "üéÅ 2 Gift",
      "üéÅ 3 Gift",
      "üéÅ 4 Gift",
      "üéÅ 5 Gift"
    ];
    const colors = ["#ef4444", "#facc15", "#22c55e", "#3b82f6", "#a855f7"];
    let startAngle = 0;
    let usedNumbers = [];

    // Draw Wheel
    function drawWheel() {
      const arc = Math.PI * 2 / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(160, 160);
        ctx.arc(160, 160, 160, angle, angle + arc);
        ctx.closePath();
        ctx.fill();
        ctx.save();
        ctx.translate(160, 160);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(prizes[i], 60, 10);
        ctx.restore();
      }
    }
    drawWheel();

    // Enable spin when inputs filled
    document.getElementById("phone").addEventListener("input", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      document.getElementById("spin").disabled = !(name && phone);
    });

    // Spin
    document.getElementById("spin").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (usedNumbers.includes(phone)) {
        alert("‚ö†Ô∏è This number has already played!");
        return;
      }
      usedNumbers.push(phone);

      const spinAngle = Math.floor(Math.random() * 360) + 1800;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        if (elapsed < duration) {
          const progress = elapsed / duration;
          const angle = spinAngle * progress;
          startAngle = angle * Math.PI / 180;
          ctx.clearRect(0, 0, 320, 320);
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          const finalAngle = (spinAngle % 360) * Math.PI / 180;
          const arc = Math.PI * 2 / prizes.length;
          const index = Math.floor(((2 * Math.PI - finalAngle + Math.PI / 2) % (2 * Math.PI)) / arc);
          showPopup(name, phone, prizes[index]);
        }
      }
      requestAnimationFrame(animate);
    });

    function showPopup(name, phone, prize) {
      document.getElementById("prize").textContent = `${name} (${phone}), you got: ${prize}`;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
